{% extends "base.html" %}
{% block content %}
<ol class="breadcrumb">
  <li ><a href="/">首页</a></li>
  <li class="active"><a href="#">{{ b.names }}</a></li>
</ol>
<form class="form-horizontal" action="/article/create/{{ b.id }}" method="POST">{% csrf_token %}
  <div class="form-group" >
    <label for="inputEmail3" class="col-sm-2 control-label" style="left">标题</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputEmail3" name="title" placeholder="标题" value = {{ form.title.value }}>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label ">内容</label>
    <div class="col-sm-6">
	<textarea class="form-control" rows="5" name="content" > {{ form.content.value }} </textarea>
    </div>
        <div class="col-sm-4">
{% for field in form %}
 {% if field.errors %}
   {% for error in field.errors %}
		<div class="alert alert-danger"> {{ field.label }}:{{ error }} </div> 
   {% endfor %}
 {% endif %}
{% endfor %}

	</div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    	<button >发表</button>
    </div>
  </div>
</form>
{% endblock %}
