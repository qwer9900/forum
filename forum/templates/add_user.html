<!doctype html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Hello world</title>
                <link rel="stylesheet" href="/static/css/bootstrap.min.css">
                <link rel="stylesheet" href="/static/css/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css">
                
        </head>
        <body>
                <div class="contin">
                        <div class="jumbotron">
                                               <a href="/register"><p style="float:left;color:#333;font-weight:700;line-height:24px;margin-left:20px;font-size:13px;text-decoration:underline">注册</p></a>
                                 <a href="/" style="color:black;text-decoration:none;"> <h2 style="text-align:center;" >论坛首页</h2> </a>
                        </div>
                        <div>

<form class="form-horizontal" action="/register" method="POST">{% csrf_token %}
<div class="col-sm-8">
 <div class="form-group">
	<label class="col-sm-2 control-label">用户名</label>
	<div class="col-sm-8">
 		<input type="text" class="form-control" name="username" placeholder="请输入用户名" value={{ form.username.value  }}>
        </div>
 </div>
 <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email" value={{ form.email.value }}>
    </div>
  </div>
 <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">性别</label>
    <div class="col-sm-8">
	<label>
		<input type="radio" name="optionsRadios" id="optionsRadios1" value="0" checked>男
	</label>
	<label>
		<input type="radio" name="optionsRadios" id="optionsRadios2" value="-1">女
	</label>
    </div>
  </div>
<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">出生日期</label>
    <div class="col-sm-8">  
	<div class="container">
    		<div class="row">
        		<div class='col-sm-6'>
            			<div class="form-group">
                			<div class='input-group date' id='datetimepicker2'>
                    				<input name="birthday" type='text' class="form-control" />
                    				<span class="input-group-addon">
                        			<span class="glyphicon glyphicon-calendar"></span>
                   				 </span>
               				 </div>
           			 </div>
        		</div>
    		</div>
	</div>
    </div>
</div>
 <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputPassword3" name="password"  placeholder="请输入密码" value={{ form.password.value }} >
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputPassword3" name="password1" placeholder="请再次输入密码" value={{ form.password1.value }} >
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</div>
<div class="col-sm-4">
{% if c %}
   <div class="alert alert-danger">用户名已存在</div>
{% endif %}
{% for field in form %}
 {% if field.errors %}
   {% for error in field.errors %}
                <div class="alert alert-danger"> {{ field.label }}:{{ error }} </div>
   {% endfor %}
 {% endif %}
{% endfor %}
{% if not b and b is not None %}
   <div class="alert alert-danger">请确认密码是否一致</div>
{% endif %}
{%if e %}
   <div class="alert alert-danger">邮箱已经存在请重新输入</div>
{% endif %}
</div>
</form>
</script>
<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/static/css/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="/static/css/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="/static/css/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

        <script type="text/javascript">
            $(function () {
                $('#datetimepicker2').datetimepicker({
                    language: 'en',
		    format: 'yyyy-mm-dd',
		    autoclose: true,
	            todayBtn: true,
		    startView: 'year',
		    minView:'month',
		    maxView:'decade'
                });
            });
        </script>
                        </div>
                </div>
        </body>
</html>
