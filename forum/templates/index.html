{% extends "base.html" %}
{% block content %}
<div class="col-xs-12 col-md-10">
{% for b in blocks %}
	<div class="panel panel-default">
		<div class="panel-heading"><a href="/article/list/{{ b.id  }}" style="font-size:18px;">{{ b.names }}</a>
		<span class="pull-right" style="color:green;">{{ b.manager_name }}</span>
		</div>
		<div class="panel-body">
		{{ b.desc }}
		</div>
	</div>
	{% endfor %}
</div>
<div class="col-xs-12 col-md-2">
	<div class="panel panel-default">
		<div class="panel-heading"><a href="#">个人中心</a></div>
	</div>
</div>
{% endblock %}
